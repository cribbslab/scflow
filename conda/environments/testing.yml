name: scflow

channels:
 - conda-forge
 - bioconda
 - defaults  # Keep as a fallback only if needed (optional)

channel_priority: strict  # Force conda-forge and bioconda to be used first

dependencies:
 - python
 - cgat-apps
 - cgatcore
 - matplotlib
 - mygene
 - pytest
 - nose
 - numpy
 - pandas
 - kallisto=0.48.0
 - multiqc
 - fastqc
 - fastq-screen
 - pep8
 - ruffus
 - scipy
 - setuptools
 - statsmodels
 - scanpy
 - scipy
 - papermill
 - leidenalg
 - bustools